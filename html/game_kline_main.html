<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>游戏主界面</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/load.css">
	<script src="../js/jquery-1.7.2.js"></script>
	<script src="../js/format.js"></script>
	<script src="../js/gamecanvaschart.js"></script>
	<script src="../js/galhttprequest.js"></script>
	<script src="../js/gamemain.js"></script>
	<script src="../js/wxshare.js"></script>
</head>

<body>
	<div class="sharebar" style="display:none;">
		<div>
			<div class="atwe">
				<div>@优顾模拟炒股</div>
				<img src="../images/arrow_share.png" alt="分享">
			</div>

		</div>
	</div>
	<div class="gamereslut" style="display:none;">
		<div><span id="date" class="normal">{date_start} 至 {date_end}</span>
		</div>
		<div><span class="normal">操作</span><span id="stockname">{stock_name}</span><span class="normal">获利： </span>
		</div>
		<div><span id="profittotal">{profittotal}</span><span id="profitunit">元</span>
		</div>
		<div><span id="appraisal" class="normal">{appraisal}</span>
		</div>
	</div>
	<div class="fund">
		<div>
			<span>总资产(￥)</span>
			<span id="total_profit">100000.00</span>
		</div>
		<div></div>
		<div>
			<span>当前交易获利</span>
			<span id="current_profit">0.00</span>
		</div>
	</div>
	<div class="chart">
		<canvas id="game"></canvas>
	</div>
	<div class="operator">
		<button id="operate">开始游戏</button>
	</div>
	<div class="download">
		<div id="download_mncg">
			<div class="icon">
				<img src="../images/icon_mncg.png" alt="优顾模拟炒股">
			</div>
			<div class="about">
				<div>
					<span>优顾模拟炒股</span>
					<span>免费下载</span>
				</div>
			</div>
		</div>
		<div id="download_yglc">
			<div class="icon">
				<img src="../images/icon_yglc.png" alt="优顾理财">
			</div>
			<div class="about">
				<div>
					<span>优顾理财</span>
					<span>免费下载</span>
				</div>
			</div>
		</div>
	</div>
	<div class="fundcopy"></div>
	<div class="load" style="display:none;">
		<div id="fountainTextG">
			<div id="fountainTextG_1" class="fountainTextG">
				L</div>
			<div id="fountainTextG_2" class="fountainTextG">
				o</div>
			<div id="fountainTextG_3" class="fountainTextG">
				a</div>
			<div id="fountainTextG_4" class="fountainTextG">
				d</div>
			<div id="fountainTextG_5" class="fountainTextG">
				i</div>
			<div id="fountainTextG_6" class="fountainTextG">
				n</div>
			<div id="fountainTextG_7" class="fountainTextG">
				g</div>
			<div id="fountainTextG_8" class="fountainTextG">
				.</div>
			<div id="fountainTextG_9" class="fountainTextG">
				.</div>
			<div id="fountainTextG_10" class="fountainTextG">
				.</div>
		</div>
	</div>
</body>

</html>
