<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>游戏主界面</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script src="../js/jquery-1.7.2.js"></script>
	<script src="../js/snap.svg.js"></script>
	<script src="../js/gamechart.js"></script>
	<script src="../js/galhttprequest.js"></script>
	<script src="../js/gamemain.js"></script>
</head>

<body>
	<div id="gamend" class="gameend" style="display:none">
		<div class="sharebar">
			<div class="shareto">@优顾模拟炒股</div>
			<div class="shareimage">
				<img src="../images/arrow_share.png" alt="分享">
			</div>
		</div>
		<div class="gamereslut">
			<div><span id="date" class="normal">{date_start} 至 {date_end}</span>
			</div>
			<div><span class="normal">操作</span><span id="stockname">{stock_name}</span><span class="normal">获利： </span>
			</div>
			<div><span id="profittotal">{profit_total}</span><span id="profitunit">元</span>
			</div>
			<div><span id="appraisal" class="normal">{appraisal}</span>
			</div>
		</div>
	</div>
	<div id="gameprofit">
		<div class="profit">
			<div class="profit_des">总资产(￥)</div>
			<div class="profit_money" id="total_profit">100000</div>
		</div>
		<div class="profit">
			<div class="profit_des">当前交易获利</div>
			<div class="profit_money" id="current_profit">0</div>
		</div>
	</div>
	<div id="gamecontainer" class="gamecontainer">
		<svg id='game' width="100%" height="500"></svg>
	</div>
	<div class="operateare">
		<button id="operate" class="operate">开始游戏</button>
	</div>

	<div class="download" id="download">
		<div class="icon">
			<img src="../images/icon.png" alt="优顾模拟炒股">
		</div>
		<div class="about">
			<div class="softname">优顾模拟炒股</div>
			<br />
			<div class="des">用模拟的钱，炒真实的股</div>
		</div>
		<div class="free_download">
			<span class="dowloaddes">免费<br />下载</span>
		</div>
	</div>
</body>

</html>
