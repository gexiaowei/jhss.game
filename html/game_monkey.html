<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.7.2.js"></script>
	<script>
		$(document).ready(function () {
			var monkey = new Monkey();
			var timeout;
			var reset = function () {
				monkey.reset();
				if (timeout) {
					clearTimeout(timeout);
					timeout = null;
				}
			};

			$('#drag').click(function () {
				if (!timeout) {
					timeout = setTimeout(function () {
						alert(monkey.count);
						reset();
					}, 5000);
				}
				monkey.drag();
			});

			$('#reset').click(function () {
				reset();
			});

		});

		function Monkey() {
			this.count = 0;
		};

		Monkey.prototype.drag = function () {
			this.count++
		};

		Monkey.prototype.reset = function () {
			this.count = 0;
		}
	</script>

</head>

<body>
	<button id='drag'>我捞,我捞,我捞捞捞</button>
	<button id='reset'>重置</button>
</body>

</html>
